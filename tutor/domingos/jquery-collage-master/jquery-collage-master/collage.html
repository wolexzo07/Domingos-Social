<html>  
<head>  
 <title>Collage Plugin Test</title>  
 <script src="jquery.js" type="text/javascript"></script>  
 <script src="deps/jquery.balloon.js" type="text/javascript"></script>
 <script src="deps/jquery-image-resize/jquery.ae.image.resize.js" type="text/javascript"></script>
 <script src="jquery.collage.js" type="text/javascript"></script>  
 
 <script type="text/javascript">  
	$(window).load(function() {
		$('#refresh-canvas').click(function() { jQuery('div.canvas').collage(); });
		$('div.canvas').collage({ numberOfImages: jQuery('div.canvas').find("img").length });
	});
 </script>
</head>  
<body>

<a id="refresh-canvas" href="#" style="position: relative; left: 150px;">Refresh Collage!</a>
<div class="canvas" style="width:250px; height: 250px;visibility:hidden;  overflow: hidden; position: relative">  
	<img src="image/2.jpg" />
	<img src="image/3.jpg" />
	<img src="image/4.jpg" />
	<img src="image/5.jpg" />
	<img src="image/6.jpg" />
	<img src="image/7.jpg" />
	<img src="image/8.jpg" />
	<img src="image/9.jpg" />
	<img src="image/10.jpg" />
	<img src="image/11.jpg" />
	
 </div>
</body>  
</html>
