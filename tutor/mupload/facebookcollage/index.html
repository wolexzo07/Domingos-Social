        <script src="jquery-2.2.4.min.js"></script>

        <script src="src/images-grid.js"></script>
        <link rel="stylesheet" href="src/images-grid.css">

        <style>
        body { background-color:#fafafa;}
            p {
                text-align: center;
                font-weight: bold;
                font-family: sans-serif;
            }
            h1 { text-align:center; margin-top:50px;}
        </style>

    </head>
    <body>
<h1>jQuery images-grid Plugin Demo</h1>

        <p>More than five images</p>
        <div id="gallery1"></div>

        <p>5 images</p>
        <div id="gallery2"></div>

        <p>4 images</p>
        <div id="gallery3"></div>

        <p>3 images</p>
        <div id="gallery4"></div>

        <p>2 images</p>
        <div id="gallery5"></div>

        <p>1 image</p>
        <div id="gallery6"></div>

        <p>Images with different sizes (align)</p>
        <div id="gallery7"></div>

        <script>

            var images = [
                'images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg',
'images/5.jpg','images/6.jpg','images/7.jpg','images/8.jpg','images/9.jpg','images/10.jpg','images/11.jpg','images/12.jpg'			
            ];

            $(function() {

                $('#gallery1').imagesGrid({
                    images: images
                });
                $('#gallery2').imagesGrid({
                    images: images.slice(0, 5)
                });
                $('#gallery3').imagesGrid({
                    images: images.slice(0, 4)
                });
                $('#gallery4').imagesGrid({
                    images: images.slice(0, 3)
                });
                $('#gallery5').imagesGrid({
                    images: images.slice(0, 2)
                });
                $('#gallery6').imagesGrid({
                    images: images.slice(0, 1)
                });
                $('#gallery7').imagesGrid({
                    images: [
                        'images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg','images/7.jpg','images/8.jpg','images/9.jpg','images/10.jpg','images/11.jpg','images/12.jpg'
],
                    align: true,
                    getViewAllText: function(imgsCount) { return 'View all' }
                });

            });

        </script>
